<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form method="POST">
        <label for="text_input">Text Input:</label>
        <input type="text" name="text_input" required><br><br>
        
        <label for="num_input">Numeric Input:</label>
        <input type="number" step="0.01" name="num_input" required><br><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Predicted Value: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
